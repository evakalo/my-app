<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src\style.css" />
    <script
      src="https://kit.fontawesome.com/ce626f63a6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Roboto+Mono:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="border">
        <form id="search-form">
          <input type="text" placeholder="Search City" id="city-input" />
          <input type="submit" value="Search" />
        </form>

        <button class="location-button btn btn-primary">Location</button>

        <h3 class="city">Zagreb</h3>
        <h3>May 15th</h3>
        <h3 class="hours">12.30 pm</h3>

        <h1>
          <i class="fa-solid fa-sun sun"></i>
          <span class="temperature-number">25</span>
          <a href="" class="celsius">°C</a> /
          <a href="" class="fahrenheit">F</a>
        </h1>
        <h3>Reel Feel 27°C</h3>

        <br />
        <h3>
          <i class="fa-solid fa-droplet droplet"></i>
          50%
          <br />
          <i class="fa-solid fa-wind"></i> 20km/h
        </h3>

        <div class="row">
          <div class="col-4">
            Monday
            <br />
            <i class="fa-solid fa-sun sun"></i> 11°/22°C
          </div>
          <div class="col-4">
            Tuesday
            <br />
            <i class="fa-solid fa-cloud-sun cloud"></i> 13°/25°C
          </div>
          <div class="col-4">
            Wednesday
            <br />
            <i class="fa-solid fa-cloud-bolt bolt"></i> 10°/19°C
          </div>
        </div>
      </div>
      <div class="source">
        <a href="https://github.com/evakalo/my-app">open source code</a> by Eva
        Kalogera
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
